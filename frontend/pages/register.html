<div class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Đăng ký tài khoản</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" name="full_name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <select name="gender" required>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <div class="form-group tos-consent">
                    <label class="tos-checkbox">
                        <input type="checkbox" id="tos-agree">
                        <span>Tôi đồng ý với</span>
                        <button type="button" class="link-button" id="tos-open">Điều khoản dịch vụ</button>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Đăng ký</button>
            </form>
            <div class="auth-footer">
                Đã có tài khoản? <a href="/login" data-link>Đăng nhập</a>
            </div>
        </div>
    </div>
</div>

<div id="tos-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="section-title" id="tos-title">Điều khoản dịch vụ</h3>
            <button class="modal-close" id="tos-close">×</button>
        </div>
        <div id="tos-content" class="tos-content"></div>
    </div>
</div>
