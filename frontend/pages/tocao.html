<div class="container">
    <h1 class="page-title">Tố cáo</h1>
    <p class="section-subtitle">Gửi báo cáo vi phạm hoặc nội dung không phù hợp.</p>

    <div class="section-card section-spaced">
        <form id="report-form">
            <div class="form-group">
                <label>Tiêu đề</label>
                <input type="text" name="subject" required>
            </div>
            <div class="form-group">
                <label>Nội dung</label>
                <textarea name="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Gửi tố cáo</button>
        </form>
    </div>

    <div class="section-card">
        <h3 class="section-title">Lịch sử tố cáo</h3>
        <div id="report-list"></div>
    </div>
</div>
