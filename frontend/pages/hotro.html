<div class="container">
    <h1 class="page-title">Hỗ trợ</h1>
    <p class="section-subtitle">Chat trực tiếp với admin để được hỗ trợ hoặc gửi tố cáo.</p>

    <div class="section-card chat-layout">
        <div class="chat-messages" id="support-messages"></div>
        <form id="support-form" class="chat-input">
            <select name="type" class="chat-select">
                <option value="support">Hỗ trợ</option>
                <option value="report">Tố cáo</option>
            </select>
            <input type="text" name="content" placeholder="Nhập nội dung..." required>
            <button type="submit" class="btn-primary">Gửi</button>
        </form>
    </div>
</div>
